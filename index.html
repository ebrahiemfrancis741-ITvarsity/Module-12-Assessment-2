<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title></title>
</head>
<body onload="fetchContacts()">
    <div id="test" class="container">
    <div id="table" class="mt-5">Contacts loading...</div>
    
        <button id="refresh" type="button" class="btn btn-primary">Refresh</button>
        <button id="addContact" type="button" class="btn btn-success">Add Contact</button>
    </div>
    

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        document.getElementById("refresh").addEventListener("click", fetchContacts);
        document.getElementById("addContact").addEventListener("click", ()=>{
            window.open("add-contact.html", "_self");
        });

        function fetchContacts(){
            fetch(rootPath + "controller/get-contacts/")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                displayOutput(data);
            })
        }

        function displayOutput(data){
            let output = "<table>";
            
            for(let a in data){
                output+= 
                `
                    <div class="mb-3">
                    <tr onclick="editContact(${data[a].id})">
                        <td><img class="img-thumbnail rounded" src="${rootPath}controller/uploads/${data[a].avatar}" width="40"></td>
                        <td><h5 class="ms-3">${data[a].firstname}</h5></td>
                        <td><h5 class="ms-3">${data[a].lastname}</h5></td>
                    </tr>
                    </div>
                `;
            }

            output += "</table>";
            document.getElementById("table").innerHTML = output;
        }

        function editContact(id){
            window.open("edit-contact.html?id=" + id, "_self");
        }
    </script>
</body>
</html>
